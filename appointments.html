<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash - Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitBooking(event) {
            event.preventDefault();
            alert("Thank you, your appointment is booked!");
            document.getElementById("bookingForm").reset();
        }

        function processPayment(event) {
            event.preventDefault();
            alert("Payment successful! Thank you for your payment.");
            document.getElementById("paymentForm").reset();
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Book Your Appointment</h1>
        <nav>
            <ul>
                <li><a href="carwash.html">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form -->
    <section class="booking-form-container">
        <h2>Booking Form</h2>
        <form id="bookingForm" onsubmit="submitBooking(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Booking Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <button type="submit">Book Appointment</button>
        </form>
    </section>

    <!-- Payment Form -->
    <section class="payment-form-container">
        <h2>Payment Form</h2>
        <form id="paymentForm" onsubmit="processPayment(event)">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br><br>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br><br>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 by Portia Rammela
    </footer>
</body>
</html>
